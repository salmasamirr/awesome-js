<div class="chart-card">
  <!-- Title -->
  <div class="chart-card__title">{{ chatResponse?.title || 'Chart' }}</div>

  <!-- Toggle Buttons -->
<div class="chart-card__toggle">
  <button 
    class="btn" 
    [ngClass]="{ 'btn--active': selectedPeriod === 'Month' }"
    (click)="changePeriod('Month')">
    Month
  </button>
  <button 
    class="btn" 
    [ngClass]="{ 'btn--active': selectedPeriod === 'Week' }"
    (click)="changePeriod('Week')">
    Week
  </button>
  <button 
    class="btn" 
    [ngClass]="{ 'btn--active': selectedPeriod === 'Year' }"
    (click)="changePeriod('Year')">
    Year
  </button>
</div>


  <!-- Chart -->
  <div echarts [options]="chartOptions" class="chart-card__chart"></div>

  <!-- Chat Component -->
  <chat (messageSent)="handleChatMessage($event)"></chat>
</div>
