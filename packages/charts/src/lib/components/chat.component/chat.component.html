<div class="chat-floating" (click)="toggleChat()" [class.open]="isOpen">
  <div class="chat-button">ğŸ’¬</div>

  <div class="chat-panel" *ngIf="isOpen" (click)="$event.stopPropagation()">
    <div class="chat-list">
      <div *ngFor="let msg of chatHistory" class="chat-bubble">
        {{ msg }}
      </div>
    </div>
    <div class="chat-input">
      <input type="text" [(ngModel)]="message" placeholder="Type a message..." />
      <button (click)="sendMessage(message)">Send</button>
    </div>
  </div>
</div>
