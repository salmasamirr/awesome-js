<div class="chat">
  <div class="chat__input-container">
    <input [(ngModel)]="message" placeholder="Write your message..." class="chat__input" (keydown.enter)="send()"
      [disabled]="loading" />
    <select [(ngModel)]="selectedChartType" class="chat__select" [disabled]="loading">
      <option value="bar">Bar Chart</option>
      <option value="line">Line Chart</option>
      <option value="pie">Pie Chart</option>
      <option value="scatter">Scatter Chart</option>
      <option value="radar">Radar Chart</option>
      <option value="gauge">Gauge Chart</option>
      <option value="area">Area Chart</option>
    </select>
    <button (click)="send()" class="chat__button" [disabled]="loading || !message.trim()"
      [class.chat__button--loading]="loading">
      {{ loading ? 'Sending...' : 'Send' }}
    </button>
  </div>
</div>
